<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Gallery</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1>Моя галерея</h1>
    <div class="gallery">
      <div class="item">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk6fm7dGu_M2iu7HCz_JicQVCrbGJJ8ptk-w&s"
          alt="Random image 1"
        />
        <button class="like-btn">Like</button>
      </div>
      <div class="item">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpsawvQPu7HuvRl9xOfs3HsLNFsBbXpTK0QQ&s"
          alt="Random image 2"
        />
        <button class="like-btn">Like</button>
      </div>
      <div class="item">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_EhfrJmYODCHz-L1RegeWlXjCyHZ6nzfgBg&s"
          alt="Random image 3"
        />
        <button class="like-btn">Like</button>
      </div>
    </div>
    <div class="counter">
      <span>Ви лайкнули <span id="count">0</span> зображень</span>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
